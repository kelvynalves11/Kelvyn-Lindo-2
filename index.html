<!DOCTYPE html>
<html>
    <head>
    <title> TEST </title>
    </head>
    <body>
        <h1>Formulário</h1>
        <header>
            <form>

                <label for="pnome">Primeiro Nome</label> <br>
                <input type="text" id="pnome" name="PrimeiroNome" value="Kelvyn"> <br>
                <label for="Sobrenome">Sobrenome</label> <br>
                <input type="text" id="Sobrenome" name="Sobrenome" value="Alves" <br>

                <hr>
                <h3>Sexo</h3>
                <input type="radio" id="M" name="sexo" value="Masculino"> 
                <label for="M">Masculino</label> 
                <input type="radio" id="F" name="sexo" value="Feminino">
                <label for="F">Feminino</label> 

                <hr>
                <h3>Comida Favorita</h3>
                <input type="checkbox" id="fruta1" name="fruta1" value="Maçã"> 
                <label for="fruta1">Maçã</label> <br>
                <input type="checkbox" id="fruta2" name="fruta2" value="Banana">
                <label for="fruta2">Banana</label> <br>
                <input type="checkbox" id="fruta3" name="fruta3" value="Manga"> 
                <label for="fruta3">Manga</label> <br>
                </label>

            <hr>
            <input type="button" onclick="alert('Olá')" value="Aperte aqui!!">

            <hr>
            <label for="cor"> Escolha uma cor</label>
            <input type="color" id="cor" name="cor">

            <hr>
            <label for="data">Data de Nascimento</label>
            <input type="date" id="data" name="data">

            <hr>
            <label for="datahora">Data e Hora</label>
            <input type="datetime-local" id="datahora" name="datahora">

            <hr>
            <label for="mesano">Mês e Ano</label>
            <input type="month" id="mesano" name="mesano">

            <hr>
            <input type="image" src="images.git.png" alt="Submit" width="100" height="100">

            <hr>
            <label for="arquivos">Selecione um arquivo</label> <br>
            <input type="file" id="arquivos" name="arquivos">

            <hr>
            <label for="numero">Selecione um número</label> <br>
            <input type="number" id="numero" name="numero" min="0" max="500">

            <hr>
            <label for="opção">Escolha uma pessoa</label>
            <select name="pessoa" id="opcao" size="3" multiple>
                <option value="Bruna" selected>Bruna</option>
                <option value="Carla">Carla</option>
                <option value="Edna">Edna</option>
                <option value="Duda">Duda</option>
                <option value="Julia">Julia</option>
                <option value="Bernardinho">Bernardinho</option>
            </select> 

            <hr>
            <fieldset>
                <legend>Escreve sua mensagem</legend>
                <textarea name="mensagem" id="" cols="30" rows="10"></textarea>
            </fieldset>
            
            <hr>
                <input list="browsers">
                <datalist id="browsers">
                  <option value="Edge">
                  <option value="Firefox">
                  <option value="Chrome">
                  <option value="Opera">
                  <option value="Safari">
                </datalist>


            </form>
        </header>
        
    </body>
</html>
